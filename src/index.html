<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACH Digital Workbench</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', 'Lato', 'Segoe UI', Arial, sans-serif; }
  </style>
</head>
<body class="bg-[#181818] font-sans min-h-screen">
  <div id="app" class="flex h-screen gap-8 p-6">
    <!-- Left Panel: Navigation & Project Management -->
    <aside class="w-72 bg-[#23272a] rounded-2xl shadow-lg flex flex-col p-8 text-white gap-8 h-full">
      <h2 class="text-2xl font-extrabold mb-8 tracking-wide">Projects</h2>
      <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">New Analysis</button>
      <ul id="project-list" class="flex-1 overflow-y-auto space-y-2">
        <!-- Project items will go here -->
      </ul>
      <!-- Clear Project button will be inserted here by JS -->
    </aside>
    <!-- Center Panel: Workbench -->
    <main class="flex-1 flex flex-col p-12 overflow-y-auto bg-white shadow-2xl rounded-2xl">
      <h1 class="text-4xl font-extrabold mb-12 text-[#1a2332] tracking-tight">ACH Digital Workbench</h1>
      <div id="workbench" class="flex flex-col gap-12">
        <!-- HypothesisCanvas, EvidenceLocker, ACH_Matrix, ResultsDashboard will be rendered here -->
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
