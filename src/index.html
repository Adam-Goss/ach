<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACH Digital Workbench</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', 'Lato', 'Segoe UI', Arial, sans-serif; }
    .fullscreen-mode {
      position: fixed !important;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 50;
      background: rgba(24,24,24,0.98);
      border-radius: 0 !important;
      box-shadow: none !important;
      padding: 0 !important;
      margin: 0 !important;
      display: flex !important;
      flex-direction: column;
    }
    .fullscreen-mode main {
      border-radius: 0 !important;
      box-shadow: none !important;
      height: 100vh !important;
      min-height: 0 !important;
      padding-top: 3rem !important;
    }
    .fullscreen-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      z-index: 100;
      background: #C6372F;
      color: #fff;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border: none;
      transition: background 0.2s;
    }
    .fullscreen-close:hover {
      background: #a82a25;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#181818] via-[#23272a] to-[#23272a] font-sans min-h-screen">
  <div id="app" class="flex h-screen gap-10 p-8">
    <!-- Left Panel: Navigation & Project Management -->
    <aside class="w-80 bg-gradient-to-br from-[#23272a] to-[#374151] rounded-3xl shadow-2xl flex flex-col p-10 text-white gap-10 h-full relative overflow-hidden">
      <!-- Logo Placeholder -->
      <div class="flex items-center justify-center mb-4">
        <a href="https://kravensecurity.com/" target="_blank" rel="noopener">
          <img src="media/kraven-security-logo.jpg" alt="Kraven Security Logo" class="w-14 h-14 rounded-2xl shadow-lg object-contain bg-black" />
        </a>
      </div>
      <h2 class="text-2xl font-extrabold mb-8 tracking-wide">Projects</h2>
      <button class="px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-all duration-200 shadow-lg">New Analysis</button>
      <ul id="project-list" class="flex-1 overflow-y-auto space-y-2">
        <!-- Project items will go here -->
      </ul>
      <!-- Clear Project button will be inserted here by JS -->
    </aside>
    <!-- Center Panel: Workbench -->
    <div id="main-panel-container" class="flex-1 flex flex-col relative">
      <main class="flex-1 flex flex-col p-14 overflow-y-auto bg-white/80 shadow-2xl rounded-3xl backdrop-blur-md border border-white/30">
        <div class="flex items-center justify-between mb-14">
          <h1 class="text-5xl font-extrabold text-[#1a2332] tracking-tight drop-shadow-lg">ACH Digital Workbench</h1>
          <button id="fullscreen-toggle" aria-label="Toggle Fullscreen" class="ml-4 px-3 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 text-xl shadow transition-all">â›¶</button>
        </div>
        <div id="workbench" class="flex flex-col gap-14">
          <!-- HypothesisCanvas, EvidenceLocker, ACH_Matrix, ResultsDashboard will be rendered here -->
        </div>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
  <footer class="w-full text-center py-6 mt-8 text-gray-400 text-sm bg-transparent">
    This project was created by
    <a href="https://kravensecurity.com/" target="_blank" rel="noopener" class="font-bold text-gray-400 hover:text-[#C6372F] underline transition-colors duration-200">Kraven Security</a>
    for all cyber threat intelligence coaching and consultation needs.
  </footer>
</body>
</html>
